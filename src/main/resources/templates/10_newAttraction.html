<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Theme park Lars</title>
  <link rel="stylesheet" href="img/style.css">
</head>
<body>
<h1>Theme park Lars</h1>
<h2>Attractions of <span th:text="${park.getName()}"></span></h2>
<ol>
  <li th:each="parkpart : ${park.getAttractions()}">
    <p><b><span th:text="${parkpart.getName()}"></span></b> - responsible: <span th:text="${parkpart.getResponsible().getFirstName()} +' '+ ${parkpart.getResponsible().getSurName()}"></span></p>
    <p>Duration: <span th:text="${parkpart.getDuration()}"></span> seconds</p>
    <img onerror="this.src='img/noimage.jpg'" th:src="@{${parkpart.getPhoto()}}"/>

  </li>
</ol>
<a href="/">Back to home page</a>
</body>
</html>
