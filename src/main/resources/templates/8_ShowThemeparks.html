<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Theme park Lars</title>
  <link rel="stylesheet" href="../static/img/style.css">
</head>
<body>
<h1>Theme park Lars</h1>
<h2>Theme parks (and number of attractions)</h2>
<ul>
  <span th:each="themePark: ${themeParks}">
    <li><a th:href="@{/showDetailsThemePark(themeParkIndex=${themeParkStat.index})}" th:text="${themePark.getName()} + '(' + ${themePark.getNumberOfAttractions()}+ ')'"></a></li>
  </span>
</ul>
<a href="/">Back to home page</a>
</body>
</html>
